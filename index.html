<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>CROREPATI QUIZ GAME</title>
</head>
<body>
    <div class="load-img hide">
        <img src="img/logo.jfif" width="340px">
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        <button class="go-btn">Play</button>
    </div>
    <div class="first-container hide1">
        <div class="first-body">
            <button class="ply-btn">Click To Play</button>
            <button class="about-btn">About</button>
            <button class="pause-btn">ðŸ”Š</button>
        </div>
    </div>
    <div class="about-inf hide2">
      <div class="msg">
        <p> This KBC Game Developed By Shahroz Malik<br>A Software Engineering Student At Mehran University Of Engineering And Technology Jamshoro <br> Expert In Html Css And JavaScript.</p>
        <button class="back-btn">Back</button>
      </div>
    </div>
    <div class="main-container hide3">
        <button class="backgame-btn">Back</button>
        <div class="timer">
            <p>15</p>
        </div>
        <div class="question">
            <h1>Question</h1>
        </div>
        <div class="btn-option">
            <button class="option">Answer1</button>
            <button class="option">Answer2</button>
            <button class="option">Answer3</button>
            <button class="option">Answer4</button>
        </div>
    </div>
    <div class="rupee-container hide4">
        <div class="rupee-msg">
            <p>Massage</p>
        </div>
        <button id="next">Next</button>
    </div>
    <div class="result-container hide5">
        <div class="result">
            <p>Congratulaton's you Won</p>
            <button class="playagain-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
